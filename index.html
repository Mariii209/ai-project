<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Generator</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Generator</h1>
      </header>
      <main>
        <div class="answer" id="answer"></div>
        <form action="">
          <input
            type="text"
            placeholder="Ask your question..."
            required
            autocomplete="off"
            class="question-bar"
            id="question-bar"
          />
          <input type="submit" value="search" class="submit-button" />
        </form>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/Mariii209" target="_blank"
        >Maritza Gutierrez</a
      >
      , open-sourced on
      <a href="https://github.com/Mariii209/ai-project" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://mariii-ai-generator-project.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
